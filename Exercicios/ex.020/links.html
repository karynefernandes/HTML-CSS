<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blueviolet;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: crimson;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
      <ul>
         <li><a href="https://github.com/gustavoguanabara">Repositorio Github</a></li>
          <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal Youtube</a></li>
          <li><a href="https://www.cursoemvideo.com">Site cursoemvideo</a></li>
      </ul> 
</body>
</html>
